apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.notsocomplex'
version = '0.1'

task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-context:4.+'
	testCompile 'org.springframework:spring-test:4.+'
	testCompile 'junit:junit:4.+'
}